<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <title>Tweetpedia</title>
    <script>
        // Scroll function courtesy of Scott Dowding; http://stackoverflow.com/questions/487073/check-if-element-is-visible-after-scrolling

        $(document).ready(function() {
            // Check if element is scrolled into view
            function isScrolledIntoView(elem) {
                var docViewTop = $(window).scrollTop();
                var docViewBottom = docViewTop + $(window).height();

                var elemTop = $(elem).offset().top;
                var elemBottom = elemTop + $(elem).height();

                return elemBottom <= docViewBottom && elemTop >= docViewTop;
            }
            // If element is scrolled into view, fade it in
            $(window).scroll(function() {
                $(".scroll-animations .animated").each(function() {
                    if (isScrolledIntoView(this) === true) {
                        $(this).addClass("fadeInLeft");
                    }
                });
            });
        });
    </script>
</head>

<body>
    <header>
        <h1 class="animated bounceInDown">Tweetpedia</h1>
        <h2 class="animated bounceInDown">Analyse with Twitter <i class="fab fa-twitter" style="font-size:30px"></i></h2>
        <span class="animated bounce"></span>
    </header>

    <h2 class="new-section">Tweetpedia<i class="fab fa-twitter" style="font-size:65px"></i></h2>
    <div class="scroll-animations">
        <div class="searchBox">
            <input class="searchInput" type="text" name="" placeholder="Search">
            <button class="searchButton" href="#"> 
                    <i class="fab fa-twitter fa-spin" style="font-size:30px;color:rgb(0, 128, 255)"></i>
        </button>
        </div>
        <img src="tweet.png" alt="missing">

    </div>
</body>

</html>
